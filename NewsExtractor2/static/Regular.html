<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Economic Times News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }

        .container-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        th {
            background-color: #343a40;
            color: white;
        }

        td, th {
            vertical-align: middle;
        }

        .table a {
            text-decoration: none;
            color: #0d6efd;
        }

            .table a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2><i class="bi bi-newspaper"></i> <strong>Economic Times News</strong></h2>
            <p class="text-muted">Search and view the latest business headlines</p>
        </div>

        <div class="container-box">
            <div class="row g-2 mb-3">
                <div class="col-md-4">
                    <input type="text" id="title" class="form-control" placeholder="Search by title...">
                </div>
                <div class="col-md-3">
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-2 d-grid">
                    <button onclick="fetchNews()" class="btn btn-primary">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>

            <button onclick="fetchNews(true)" class="btn btn-success w-100">
                <i class="bi bi-arrow-clockwise"></i> Fetch Latest News
            </button>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Published On</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="newsTableBody">
                    <!-- News rows will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("startDate").value = today;
            document.getElementById("endDate").value = today;
        }

        async function fetchNews(fetchAll = false) {
            const title = document.getElementById("title").value.trim();
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            if (!startDate || !endDate) {
                alert("Please select both start and end dates.");
                return;
            }

            const query = `title=${encodeURIComponent(title)}&startDate=${startDate}&endDate=${endDate}`;
            const apiUrl = `https://localhost:44399/api/news/search?${query}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch news");

                const news = await response.json();
                const tbody = document.getElementById("newsTableBody");
                tbody.innerHTML = "";

                if (news.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No news found for the selected criteria.</td></tr>`;
                    return;
                }

                news.forEach(item => {
                    const row = `
                            <tr>
                                <td>${item.Id}</td>
                                <td>${item.Title}</td>
                                <td>${new Date(item.PublicationDate).toLocaleDateString()}</td>
                                <td><a href="${item.Url}" target="_blank">View</a></td>
                            </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                alert("Error fetching news: " + error.message);
            }
        }

        window.onload = () => {
            setDefaultDates();
            fetchNews(); // Load today's news on page load
        };
    </script>
</body>
</html>
